<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>

    <title>Basic JavaScript</title>

    <script src="index.js" defer></script>

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <header>
            <h1>Figuri Dinamice cu JavaScript</h1>

        </section>
    </main>
